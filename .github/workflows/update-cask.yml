name: Update Cask

on:
  repository_dispatch:
    types: [update-cask]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download and calculate checksums
        id: checksums
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Download ARM64 pkg
          curl -L -o arm64.pkg "https://github.com/mschnecke/global-hotkey/releases/download/v${VERSION}/Global.Hotkey_${VERSION}_aarch64.pkg"
          ARM64_SHA=$(shasum -a 256 arm64.pkg | cut -d ' ' -f 1)
          echo "arm64_sha256=$ARM64_SHA" >> $GITHUB_OUTPUT

          # Clean up downloaded files
          rm -f arm64.pkg

      - name: Update cask
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARM64_SHA="${{ steps.checksums.outputs.arm64_sha256 }}"

          sed -i '' "s/version \".*\"/version \"$VERSION\"/" Casks/global-hotkey.rb
          sed -i '' "s/arm: \".*\"/arm: \"$ARM64_SHA\"/" Casks/global-hotkey.rb

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Global Hotkey cask to v${{ steps.version.outputs.version }}"
          title: "Update Global Hotkey to v${{ steps.version.outputs.version }}"
          body: |
            Automated cask update for Global Hotkey v${{ steps.version.outputs.version }}

            **Package checksums:**
            - ARM64 (.pkg): `${{ steps.checksums.outputs.arm64_sha256 }}`
          branch: update-v${{ steps.version.outputs.version }}
          labels: automerge

      - name: Merge Pull Request
        if: steps.create-pr.outputs.pull-request-number
        run: gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --squash --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
